<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ikea 3D rooms</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
			  width: 100%;
			  height: 100%;
			  background-color: #000;
			  color: #fff;
			  margin: 0px;
			  padding: 0;
			  overflow: hidden;
			}

			/* Position the button on the bottom of the page. */
			#ui {
			  position: absolute;
			  bottom: 10px;
			  left: 50%;
			  transform: translate(-50%, -50%);
			  text-align: center;
			  font-family: 'Karla', sans-serif;
			  z-index: 1;
			}

			a#magic-window {
			  display: block;
			  color: white;
			  margin-top: 1em;
			}
</style>
	</head>

	<body>
		<div id="info">
		
		</div>

		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/VRControls.js"></script>
		<script src="js/VREffect.js"></script>
		<script src="js/StereoEffect.js"></script>
		<script src="js/webvr-polyfill.js"></script>
		<script src="js/webvr-ui.js"></script>
		<script src="js/Tween.js"></script> 
		<script src="js/detect.min.js"></script>
		
		<script src="js/pointer.js"></script> 

		<script>

			var container;

			var camera, scene, renderer,controls;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var o,vrDisplay,vrButton,
			    handLeft,
			    handRight,cameraContainer,
			    userHeight = 1000;
			window.addEventListener('load', init);
			//animate();


			function init() {

    // Change this to the location of your server-side upload handler:
			    
			    
container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 50, 100.00 );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 0;
				
				// scene

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(100, 20, 20),
			new THREE.MeshBasicMaterial({
				map: THREE.ImageUtils.loadTexture('39793338_Hoolbeemd-30-Breda-360-1.jpg')
			})
		);
		sphere.scale.x = 0;
		scene.add(sphere);

				
				cameraContainer = new THREE.Object3D();
			    cameraContainer.add(camera);
				cameraContainer.rotation.y = - 180 * ( Math.PI / 180 );
    			scene.add(cameraContainer);
			    
				controls = new THREE.VRControls(camera);
				controls.standing = true;
				controls.userHeight=1.6;
				camera.position.y = controls.userHeight;
				effect = new THREE.VREffect(renderer);
				effect.setSize(window.innerWidth, window.innerHeight);
				//controls=new THREE.OrbitControls( camera, renderer.domElement );
				//controls.maxPolarAngle = Math.PI/2; 
				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//
 				var ua = detect.parse(navigator.userAgent);	
				window.addEventListener('resize', onResize, true);
				window.addEventListener('vrdisplaypresentchange', onResize, true);	

				var uiOptions = {
				  color: 'black',
				  background: 'white',
				  corners: 'square'
				};
				vrButton = new webvrui.EnterVRButton(renderer.domElement, uiOptions);
				vrButton.on('exit', function() {
					camera.quaternion.set(0, 0, 0, 1);
				    camera.position.set(0, controls.userHeight, 0);
				});
				vrButton.on('hide', function() {
				    document.getElementById('ui').style.display = 'none';
				});
				vrButton.on('show', function() {
				    document.getElementById('ui').style.display = 'inherit';
				});
				document.getElementById('vr-button').appendChild(vrButton.domElement);
				document.getElementById('magic-window').addEventListener('click', function() {
					vrButton.requestEnterFullscreen();
				});
				setupStage();

			}
			
			function onResize(e) {
			  	effect.setSize(window.innerWidth, window.innerHeight);
			  	camera.aspect = window.innerWidth / window.innerHeight;
			  	camera.updateProjectionMatrix();
			}
			function setupStage() {

				navigator.getVRDisplays().then(function(displays) {
					if (displays.length > 0) {
					    vrDisplay = displays[0];
					    if (vrDisplay.stageParameters) {
					        setStageDimensions(vrDisplay.stageParameters);
					    }
					    vrDisplay.requestAnimationFrame(animate);
					}
				});
			}

			function setStageDimensions(stage) {
				camera.position.set(0, controls.userHeight, 0);
				
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {
				if (vrButton.isPresenting()) {
			    	controls.update();
			 	}
			  // Render the scene.
			  	effect.render(scene, camera);

			  	vrDisplay.requestAnimationFrame(animate);
			 	render();

			}

			function render() {

				controls.update();
				//controls.position.y=0;

				renderer.render( scene, camera );

			}

		</script>
		
<div id="ui">
    <div id="vr-button"></div>
    <a id="magic-window" href="#">Try it without a headset</a>
  </div>
	</body>

</html>
